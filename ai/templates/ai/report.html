<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Interview Report</h2>
    <p><strong>Start:</strong> {{ session.start_time }}</p>
    <p><strong>End:</strong> {{ session.end_time }}</p>
    <p><strong>Score:</strong> {{ session.score|floatformat:2 }}</p>
    <hr>
    {% for sq in questions %}
        <div class="mb-3">
            <strong>Q{{ forloop.counter }}:</strong> {{ sq.question.text }}<br>
            <em>Answer:</em> {{ sq.response }}<br>
            <span class="{% if sq.is_correct %}text-success{% else %}text-danger{% endif %}">
                {% if sq.is_correct %}Correct{% else %}Wrong{% endif %}
            </span>
        </div>
    {% endfor %}
</body>
</html>
